<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <img src="./illustration-hero.svg" class="card-img" alt="" />
      <div class="card-body">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-text">
          You can now lissten to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div>
            <img class="hero" src="./icon-music.svg" alt="" />
          </div>
          <div class="plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div>
            <button class="push">Change</button>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </body>
</html>
